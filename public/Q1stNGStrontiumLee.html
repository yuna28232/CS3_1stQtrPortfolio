<script>
    var age = 14
    var maxAge = 122
    var numPerDay = 2
    totalRequired = (numPerDay * 365) * (maxAge - age)
    document.write ("You will need ");
    document.write (totalRequired);
    document.write (" pieces of Reese's Peanut Butter Cups to last you until the ripe old age of 122.")

</script>
